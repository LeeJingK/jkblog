<!--二级导航-->
<div class="ui inverted attached pointing menu">

        <div id="sidebar-btn" class="ui inverted labeled icon button">
            <i class="sidebar icon"></i>点我

        <div class="right menu">
            <a href="#" th:href="@{/admin/tags}" class="active item" style="color: #ffcbf0;"><i

            <a href="#" th:href="@{/admin/tags/input}" class="item" style="color: #ffcbf0;"><i class="edit icon"></i>新增</a>
        </div>
    </div>
</div>
<!--中间内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>
        <table class="ui compact celled teal table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tag,iterStat : ${pageInfo.list}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${tag.name}">Java</td>
                <td>
                    <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}"
                       class="ui mini teal basic button">编辑</a>
                    <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}"
                       class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="7">
                    <div class="ui inverted divided stackable grid">
                        <div class="two wide column" align="center">
                            <div class="item"><a th:href="@{/admin/tags}">首页</a></div>
                        </div>
                        <div class="two wide column" align="center">
                            <div class="item"><a
                                    th:href="@{/admin/tags(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
                            </div>
                        </div>

                        <div class="eight wide m-text-thin column" align="center">
                            <p>第 <span th:text="${pageInfo.pageNum}"></span> 页，共 <span
                                    th:text="${pageInfo.pages}"></span> 页，有 <span
                                    th:text="${pageInfo.total}"></span> 个分类</p>
                        </div>

                        <div class="two wide column" align="center">
                            <div class="item"><a
                                    th:href="@{/admin/tags(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
                            </div>
                        </div>
                        <div class="two wide column" align="center">
                            <div class="item"><a th:href="@{/admin/tags(pageNum=${pageInfo.pages})}">尾页</a>
                            </div>
                        </div>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<!--利用jQuery获取到菜单-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    $("#sidebar-btn").click(function () {
        $(".ui.sidebar")
            .sidebar({
                transition: 'scale down' //默认uncover，可以取值push\overlay\slide along\slide out\scale down
            })
            .sidebar("toggle")
    });
    $('#clear-btn').on('click', function () {
        $('.ui.type.dropdown')
            .dropdown('clear');
    });
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade')
            ;
        })
    ;

    function page(obj) {
        $("[name='page']").val($(obj).data("page"));  //拿到自定义的data-page中的值
        loaddata();
    };
</script>
